<!DOCTYPE html>
<html>
    <head>
       <link rel="stylesheet" href="index.css" /> 
    <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">The Survey Form</h1>
        <p id="description">
            This is the Survey latest form
        </p>
        <form id="survey-form">
            <label id="name-label" for="name">Name:</label>
                <input
                name="name"
                type="text"
                id="name"
                placeholder="Enter your name"
            required
                />
            <label id="email-label" for="email">Email Adress</label>
                <input
                name="Email"
                id="email"
                placeholder="Enter your Email"

            required
                />
            <label id="number-label" for="number">Number</label>
                <input
                type="number"
                id="number"
                min="10"
                max="99"
                placeholder="Number"
            required
                />
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="Position" required>

            <option value="employed">Employed</option>
            <option value="employment type">Full Time Job</option>
            <option value="unemployed">Vendor</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
     

          <textarea
          id="comments"
          placeholder="Enter your comment here"
        ></textarea>

            <button type="submit" id="submit">
                
        
    </body>

</html>
